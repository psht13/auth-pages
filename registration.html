<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha516-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main
      class="viewport"
      style="
        background-image: linear-gradient(
            to bottom,
            rgba(27, 27, 27, 0.6),
            rgba(27, 27, 27, 0.6)
          ),
          url(./img/reg-bg.jpg);
      "
    >
      <div class="backdrop">
        <div class="modal">
          <form class="form">
            <h1 class="form-header">Реєстрація</h1>
            <p class="form-text">Створення нового акаунту</p>
            <div class="input-list">
              <div class="form-field-wrapper">
                <div class="form-input-wrapper">
                  <input
                    type="text"
                    class="form-input"
                    name="login"
                    id="login"
                    placeholder="Логін"
                    required
                  />
                  <svg
                    class="input-icon"
                    width="16"
                    height="16"
                    aria-label="User icon"
                  >
                    <use href="./img/icons.svg#icon-user"></use>
                  </svg>
                </div>
              </div>

              <div class="form-field-wrapper">
                <div class="form-input-wrapper">
                  <input
                    type="password"
                    class="form-input"
                    id="pwd-input1"
                    name="password"
                    id="password"
                    placeholder="Пароль"
                    required
                  />
                  <svg
                    class="input-icon"
                    width="16"
                    height="16"
                    aria-label="Lock icon"
                  >
                    <use href="./img/icons.svg#icon-lock"></use>
                  </svg>

                  <button
                    class="password-btn eye visible"
                    id="button11"
                    type="button"
                  >
                    <svg
                      class="input-hidden-icon"
                      width="16"
                      height="16"
                      aria-label="Eye icon"
                    >
                      <use href="./img/icons.svg#icon-eye"></use>
                    </svg>
                  </button>

                  <button
                    class="password-btn closed-eye"
                    id="button12"
                    type="button"
                  >
                    <svg
                      class="input-hidden-icon"
                      width="16"
                      height="16"
                      aria-label="Closed eye icon"
                    >
                      <use href="./img/icons.svg#icon-closed-eye"></use>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-field-wrapper">
                <div class="form-input-wrapper">
                  <input
                    type="password"
                    class="form-input"
                    id="pwd-input2"
                    name="re-password"
                    id="re-password"
                    placeholder="Повторіть пароль"
                    required
                  />
                  <svg
                    class="input-icon"
                    width="16"
                    height="16"
                    aria-label="Lock icon"
                  >
                    <use href="./img/icons.svg#icon-lock"></use>
                  </svg>
                  <button
                    class="password-btn eye visible"
                    id="button21"
                    type="button"
                  >
                    <svg
                      class="input-hidden-icon"
                      width="16"
                      height="16"
                      aria-label="Eye icon"
                    >
                      <use href="./img/icons.svg#icon-eye"></use>
                    </svg>
                  </button>

                  <button
                    class="password-btn closed-eye"
                    id="button22"
                    type="button"
                  >
                    <svg
                      class="input-hidden-icon"
                      width="16"
                      height="16"
                      aria-label="Closed eye icon"
                    >
                      <use href="./img/icons.svg#icon-closed-eye"></use>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-field-wrapper">
                <div class="form-input-wrapper">
                  <input
                    type="email"
                    class="form-input"
                    name="user-email"
                    id="user-email"
                    placeholder="E-mail"
                    required
                  />
                  <svg
                    class="input-icon"
                    width="16"
                    height="16"
                    aria-label="Email icon"
                  >
                    <use href="./img/icons.svg#icon-mail"></use>
                  </svg>
                </div>
              </div>
            </div>
            <div class="btn-wrapper">
              <button class="form-submit-btn" type="submit">Створити</button>
              <a href="./index.html" class="form-submit-btn">Авторизація</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
